dist: xenial
language: csharp
mono: none

env:
  - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1 DOTNET_CLI_TELEMETRY_OPTOUT=1

addons:
  snaps:
  - name: dotnet-sdk
    classic: true
    channel: latest/beta

install:
  - sudo snap alias dotnet-sdk.dotnet dotnet
  - dotnet tool install -g paket

script:
 - paket install
 - dotnet restore
 - dotnet build
 - dotnet test
